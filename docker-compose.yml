version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./instance:/app/instance
    environment:
      - FLASK_APP=backend.run
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///instance/kpi-system.db
    restart: unless-stopped
    networks:
      - kpi-network

networks:
  kpi-network:
    driver: bridge