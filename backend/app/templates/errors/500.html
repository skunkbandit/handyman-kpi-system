{% extends "base.html" %}

{% block title %}Server Error - Handyman KPI System{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="error-container mb-4">
        <h1 class="display-1 fw-bold">500</h1>
        <h2 class="mb-4">Server Error</h2>
        <p class="lead mb-5">Something went wrong on our end. We're working on fixing the issue.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
            <i class="fas fa-home me-2"></i>
            Try Again
        </a>
    </div>
    <div class="mt-5">
        <p class="text-muted">
            If the problem persists, please contact your system administrator.
        </p>
    </div>
</div>
{% endblock %}
