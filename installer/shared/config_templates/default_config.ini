[database]
type = sqlite
path = data/database.db

[server]
host = 127.0.0.1
port = 5000
debug = false

[app]
secret_key = replace_with_generated_key
log_level = INFO
app_name = Handyman KPI System
company_name = Handyman Service Company

[dependencies]
flask = flask
sqlalchemy = sqlalchemy
jinja2 = jinja2
waitress = waitress
werkzeug = werkzeug
wtforms = wtforms
flask_login = flask_login
flask_sqlalchemy = flask_sqlalchemy
flask_wtf = flask_wtf
weasyprint = weasyprint
openpyxl = openpyxl

[required_files]
app = app.py
config = config.py
models = models.py
views = views.py
templates_dir = templates
static_dir = static

[required_directories]
data = data
logs = logs
templates = templates
static = static