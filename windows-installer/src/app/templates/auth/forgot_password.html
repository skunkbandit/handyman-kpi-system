{% extends "base.html" %}

{% block title %}Forgot Password | Handyman KPI System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Forgot Password</h3>
            </div>
            <div class="card-body">
                <p class="text-center">Enter your username and we'll send you instructions to reset your password.</p>
                <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small><a href="{{ url_for('auth.login') }}">Back to Login</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
